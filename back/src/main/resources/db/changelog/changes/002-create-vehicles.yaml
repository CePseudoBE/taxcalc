databaseChangeLog:
  - changeSet:
      id: 2
      author: axel
      changes:
        - createTable:
            tableName: brands
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP

  - changeSet:
      id: 3
      author: axel
      changes:
        - createTable:
            tableName: models
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: brand_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
        - addForeignKeyConstraint:
            baseTableName: models
            baseColumnNames: brand_id
            referencedTableName: brands
            referencedColumnNames: id
            constraintName: fk_models_brand
        - addUniqueConstraint:
            tableName: models
            columnNames: brand_id, name
            constraintName: uk_models_brand_name

  - changeSet:
      id: 4
      author: axel
      changes:
        - createTable:
            tableName: variants
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: model_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(150)
                  constraints:
                    nullable: false
              - column:
                  name: year_start
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: year_end
                  type: int
              - column:
                  name: displacement_cc
                  type: int
              - column:
                  name: power_kw
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: fiscal_hp
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: fuel
                  type: fuel_type
                  constraints:
                    nullable: false
              - column:
                  name: euro_norm
                  type: euro_norm
                  constraints:
                    nullable: false
              - column:
                  name: co2_wltp
                  type: int
              - column:
                  name: co2_nedc
                  type: int
              - column:
                  name: mma_kg
                  type: int
              - column:
                  name: has_particle_filter
                  type: boolean
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
        - addForeignKeyConstraint:
            baseTableName: variants
            baseColumnNames: model_id
            referencedTableName: models
            referencedColumnNames: id
            constraintName: fk_variants_model
        - addUniqueConstraint:
            tableName: variants
            columnNames: model_id, name, year_start
            constraintName: uk_variants_model_name_year
        - createIndex:
            tableName: variants
            indexName: idx_variants_model
            columns:
              - column:
                  name: model_id