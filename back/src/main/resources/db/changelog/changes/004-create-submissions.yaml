databaseChangeLog:
  - changeSet:
      id: 6
      author: axel
      changes:
        - createTable:
            tableName: vehicle_submissions
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: submission_status
                  defaultValue: pending
              - column:
                  name: brand_name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: model_name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: variant_name
                  type: varchar(150)
                  constraints:
                    nullable: false
              - column:
                  name: year_start
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: year_end
                  type: int
              - column:
                  name: displacement_cc
                  type: int
              - column:
                  name: power_kw
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: fiscal_hp
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: fuel
                  type: fuel_type
                  constraints:
                    nullable: false
              - column:
                  name: euro_norm
                  type: euro_norm
                  constraints:
                    nullable: false
              - column:
                  name: co2_wltp
                  type: int
              - column:
                  name: co2_nedc
                  type: int
              - column:
                  name: mma_kg
                  type: int
              - column:
                  name: has_particle_filter
                  type: boolean
              - column:
                  name: reviewed_by
                  type: bigint
              - column:
                  name: reviewed_at
                  type: timestamp
              - column:
                  name: feedback
                  type: text
              - column:
                  name: created_variant_id
                  type: bigint
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
        - addForeignKeyConstraint:
            baseTableName: vehicle_submissions
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_submissions_user
        - addForeignKeyConstraint:
            baseTableName: vehicle_submissions
            baseColumnNames: reviewed_by
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_submissions_reviewer
        - addForeignKeyConstraint:
            baseTableName: vehicle_submissions
            baseColumnNames: created_variant_id
            referencedTableName: variants
            referencedColumnNames: id
            constraintName: fk_submissions_variant
        - createIndex:
            tableName: vehicle_submissions
            indexName: idx_submissions_status
            columns:
              - column:
                  name: status
        - createIndex:
            tableName: vehicle_submissions
            indexName: idx_submissions_user
            columns:
              - column:
                  name: user_id