databaseChangeLog:
  - changeSet:
      id: 7
      author: axel
      changes:
        - createTable:
            tableName: saved_searches
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: variant_id
                  type: bigint
              - column:
                  name: submission_id
                  type: bigint
              - column:
                  name: region
                  type: region
                  constraints:
                    nullable: false
              - column:
                  name: first_registration_date
                  type: date
              - column:
                  name: label
                  type: varchar(100)
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
        - addForeignKeyConstraint:
            baseTableName: saved_searches
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_saved_searches_user
        - addForeignKeyConstraint:
            baseTableName: saved_searches
            baseColumnNames: variant_id
            referencedTableName: variants
            referencedColumnNames: id
            constraintName: fk_saved_searches_variant
        - addForeignKeyConstraint:
            baseTableName: saved_searches
            baseColumnNames: submission_id
            referencedTableName: vehicle_submissions
            referencedColumnNames: id
            constraintName: fk_saved_searches_submission
        - createIndex:
            tableName: saved_searches
            indexName: idx_saved_searches_user
            columns:
              - column:
                  name: user_id
        - sql:
            sql: |
              ALTER TABLE saved_searches ADD CONSTRAINT valid_vehicle 
              CHECK (
                (variant_id IS NOT NULL AND submission_id IS NULL) OR
                (variant_id IS NULL AND submission_id IS NOT NULL)
              );