databaseChangeLog:
  - changeSet:
      id: 14
      author: axel
      comment: "Casts implicites pour les enums PostgreSQL (compatibilite Hibernate)"
      changes:
        - sql:
            splitStatements: true
            stripComments: false
            endDelimiter: ";"
            sql: |
              CREATE CAST (varchar AS fuel_type) WITH INOUT AS IMPLICIT;
              CREATE CAST (varchar AS euro_norm) WITH INOUT AS IMPLICIT;
              CREATE CAST (varchar AS submission_status) WITH INOUT AS IMPLICIT;
              CREATE CAST (varchar AS region) WITH INOUT AS IMPLICIT;
              CREATE CAST (varchar AS tax_type) WITH INOUT AS IMPLICIT;
              CREATE CAST (varchar AS search_type) WITH INOUT AS IMPLICIT;
              CREATE CAST (varchar AS device_type) WITH INOUT AS IMPLICIT;
              CREATE CAST (varchar AS ranking_type) WITH INOUT AS IMPLICIT;
              CREATE CAST (varchar AS report_type) WITH INOUT AS IMPLICIT;
