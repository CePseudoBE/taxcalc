databaseChangeLog:
  - changeSet:
      id: 54
      author: axel
      comment: "Brussels TMC - Apply indexation +20.79% from July 2024 to power_kw brackets"
      changes:
        - sql:
            sql: |
              UPDATE tax_brackets
              SET amount = ROUND(amount * 1.2079, 2)
              WHERE region = 'brussels'::region
                AND tax_type = 'tmc'::tax_type
                AND bracket_key = 'power_kw'
                AND valid_from = '2024-07-01';

