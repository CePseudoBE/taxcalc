databaseChangeLog:
  - changeSet:
      id: 8
      author: axel
      changes:
        - createTable:
            tableName: tax_brackets
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: region
                  type: region
                  constraints:
                    nullable: false
              - column:
                  name: tax_type
                  type: tax_type
                  constraints:
                    nullable: false
              - column:
                  name: bracket_key
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: min_value
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: max_value
                  type: int
              - column:
                  name: amount
                  type: decimal(12,2)
                  constraints:
                    nullable: false
              - column:
                  name: valid_from
                  type: date
                  defaultValue: '2000-01-01'
                  constraints:
                    nullable: false
              - column:
                  name: valid_to
                  type: date
        - createIndex:
            tableName: tax_brackets
            indexName: idx_brackets_lookup
            columns:
              - column:
                  name: region
              - column:
                  name: tax_type
              - column:
                  name: bracket_key

