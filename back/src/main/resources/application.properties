spring.application.name=back-taxes

# Database
spring.datasource.url=jdbc:postgresql://localhost:5432/backtaxes
spring.datasource.username=postgres
spring.datasource.password=password

# HikariCP Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.connection-timeout=20000

# JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.jdbc.use_get_generated_keys=true

# Liquibase
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml

# HTTP/2
server.http2.enabled=true

# Response Compression
server.compression.enabled=true
server.compression.mime-types=application/json,text/html,text/xml,text/plain,application/xml
server.compression.min-response-size=1024

# Security
app.security.enabled=false

# Access Token Configuration
app.token.expiration-hours=24
app.token.length=32

# Actuator - Health and Metrics
management.endpoints.web.exposure.include=health,metrics,info
management.endpoint.health.show-details=when-authorized
management.health.db.enabled=true
management.health.diskspace.enabled=true

# Cache Configuration (Caffeine)
spring.cache.type=caffeine
# Custom cache config via CacheConfig.java
app.cache.ttl-hours=24
app.cache.max-size=1000
