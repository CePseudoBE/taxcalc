spring.application.name=back-taxes

# Database (configured via environment variables or .env file)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/backtaxes}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}

# HikariCP Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.connection-timeout=20000

# JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.jdbc.use_get_generated_keys=true

# Liquibase
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml

# HTTP/2
server.http2.enabled=true

# Response Compression
server.compression.enabled=true
server.compression.mime-types=application/json,text/html,text/xml,text/plain,application/xml
server.compression.min-response-size=1024

# Security (default true for production, set to false in dev via .env or profile)
app.security.enabled=${APP_SECURITY_ENABLED:true}
app.security.require-https=${APP_SECURITY_REQUIRE_HTTPS:false}

# Access Token Configuration
app.token.expiration-hours=${APP_TOKEN_EXPIRATION_HOURS:24}
app.token.length=32

# Actuator - Health and Metrics
management.endpoints.web.exposure.include=health,metrics,info
management.endpoint.health.show-details=when-authorized
management.health.db.enabled=true
management.health.diskspace.enabled=true

# Cache Configuration (Caffeine)
spring.cache.type=caffeine
# Custom cache config via CacheConfig.java
app.cache.ttl-hours=24
app.cache.max-size=1000

# Google OAuth2 Configuration
google.client-id=${GOOGLE_CLIENT_ID:}

# CORS Configuration (comma-separated origins)
app.cors.allowed-origins=${APP_CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173}
app.cors.allow-credentials=true
app.cors.max-age=3600

# Redis Configuration (optional - for distributed rate limiting in production)
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}
spring.data.redis.timeout=2000ms
