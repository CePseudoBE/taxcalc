# Production Profile Configuration
# Activate with: --spring.profiles.active=prod

# Security enabled in production
app.security.enabled=true

# CORS - Restrict to production domains
app.cors.allowed-origins=https://backtaxes.be,https://www.backtaxes.be
app.cors.allow-credentials=true
app.cors.max-age=3600

# Database - Override with environment variables
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/backtaxes}
spring.datasource.username=${DATABASE_USER:postgres}
spring.datasource.password=${DATABASE_PASSWORD:password}

# HikariCP - Production tuning
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.connection-timeout=20000

# JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# Logging - Less verbose in production
logging.level.root=WARN
logging.level.be.hoffmann.backtaxes=INFO
logging.level.org.springframework.security=WARN
