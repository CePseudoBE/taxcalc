spring.application.name=back-taxes

# PostgreSQL Database for development (run: docker compose -f docker-compose.dev.yml up -d)
spring.datasource.url=jdbc:postgresql://localhost:5432/backtaxes
spring.datasource.username=postgres
spring.datasource.password=password

# JPA - validate schema created by Liquibase
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Liquibase - enabled for proper enum support
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml

# Security disabled for development
app.security.enabled=false

# Google OAuth2 - Read from .env file via spring-dotenv
# google.client-id is set in application.properties with ${GOOGLE_CLIENT_ID:}
